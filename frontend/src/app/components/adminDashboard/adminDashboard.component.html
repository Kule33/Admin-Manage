<div class="dashboard-container">
  <div class="grid">
    <div 
      *ngFor="let item of dashboardItems" 
      class="grid-item"
      (click)="navigateTo(item.route)"
      [attr.aria-label]="item.label"
    >
      <img [src]="item.icon" [alt]="item.label" class="icon" />
      <p>{{ item.label }}</p>
    </div>

    <!-- Add New Button -->
    <div class="grid-item add-item">
      <span>+</span>
    </div>
  </div>
</div>
